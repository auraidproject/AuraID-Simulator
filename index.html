<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AuraID | Digitalna Aura</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --card-bg: #16161a;
            --primary: #007aff;
            --trebam: #ff3b30;
            --nudim: #34c759;
            --match: #ffcc00;
            --text: #ffffff;
            --text-dim: #8e8e93;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000;
            transition: opacity 0.8s ease;
        }
        .logo-big {
            font-size: 3em; font-weight: bold; color: var(--primary);
            letter-spacing: 5px; text-shadow: 0 0 20px rgba(0,122,255,0.5);
            animation: breathe 2s infinite ease-in-out;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }

        .app-container {
            display: flex; flex-direction: column; height: 100dvh;
            max-width: 500px; margin: 0 auto; position: relative;
        }

        .header { padding: 40px 20px 10px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 1.5em; color: var(--primary); transition: all 0.5s; }
        .user-id { font-size: 0.7em; color: var(--text-dim); background: #222; padding: 4px 8px; border-radius: 5px; }

        .radar-section { height: 200px; display: flex; justify-content: center; align-items: center; position: relative; }
        .aura-core {
            width: 80px; height: 80px; background: var(--primary);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 40px var(--primary); z-index: 5; transition: all 0.5s;
        }
        .pulse-ring {
            position: absolute; width: 80px; height: 80px;
            border: 2px solid var(--primary); border-radius: 50%;
            animation: ripple 3s infinite linear; opacity: 0;
        }
        .pulse-ring:nth-child(2) { animation-delay: 1s; }
        .pulse-ring:nth-child(3) { animation-delay: 2s; }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(3.5); opacity: 0; }
        }

        .status-bar {
            margin: 0 20px 15px; padding: 10px; border-radius: 10px;
            background: #1a1a1a; text-align: center; font-size: 0.8em;
            color: var(--text-dim); border: 1px solid #333;
            transition: all 0.5s;
        }
        .status-match {
            background: var(--match) !important; color: #000 !important;
            font-weight: bold; box-shadow: 0 0 20px var(--match);
        }

        .cards-container {
            flex: 1; padding: 0 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 12px;
            padding-bottom: 100px;
        }
        .aura-card {
            background: var(--card-bg); border-radius: 15px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 5px solid var(--primary);
        }
        .card-text { font-size: 1.1em; font-weight: 500; }
        .btn-delete { background: none; border: none; color: #555; font-size: 1.2em; cursor: pointer; }

        .fab {
            position: absolute; bottom: 30px; right: 25px;
            width: 70px; height: 70px; background: var(--primary);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 2.5em; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            cursor: pointer; z-index: 100;
        }

        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 3000;
        }
        .modal-content {
            background: var(--card-bg); width: 85%; max-width: 350px;
            padding: 25px; border-radius: 25px; display: flex; flex-direction: column; gap: 15px;
        }
        select, input { background: #252525; border: 1px solid #444; color: white; padding: 14px; border-radius: 12px; }
        .btn-save { background: var(--primary); color: white; padding: 15px; border-radius: 12px; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-big">AuraID</div>
        <div style="margin-top: 10px; color: var(--text-dim);">TRA≈ΩENJE SIGNALA...</div>
    </div>

    <div class="app-container">
        <div class="header">
            <h1 id="main-title">AuraID</h1>
            <div class="user-id" id="display-id">ID: ...</div>
        </div>

        <div class="radar-section">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="aura-core" id="core">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z"/></svg>
            </div>
        </div>

        <div id="status-display" class="status-bar">Aura je aktivna...</div>

        <div class="cards-container" id="aura-list"></div>

        <div class="fab" onclick="toggleModal(true)">+</div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2 style="margin:0">Nova Objava</h2>
            <select id="type">
                <option value="02">TREBAM (Potra≈ænja)</option>
                <option value="01">NUDIM (Ponuda)</option>
            </select>
            <select id="category">
                <option value="S">üõ†Ô∏è Usluge</option>
                <option value="B">üõí Kupovina/Prodaja</option>
                <option value="C">‚òï Dru≈°tvo</option>
                <option value="H">üÜò Pomoƒá</option>
            </select>
            <input type="text" id="desc" placeholder="Detalji..." maxlength="30">
            <button class="btn-save" onclick="saveAura()">Aktiviraj</button>
            <button style="background:none; color:white; border:none;" onclick="toggleModal(false)">Odustani</button>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyBEZFrM-oBmhVWQEUNWob0APuURFP-f4jYeAUgkcdOJm8ucGT1-8_VFpnVlXqZr5madQ/exec";

        let userId = localStorage.getItem('aura_id') || 'Aura-' + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('aura_id', userId);
        document.getElementById('display-id').innerText = 'ID: ' + userId;

        let myAuras = JSON.parse(localStorage.getItem('my_auras')) || [];
        let isMatchActive = false;

        setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 2000);

        function toggleModal(show) { document.getElementById('modal').style.display = show ? 'flex' : 'none'; }

        function renderAuras() {
            const list = document.getElementById('aura-list');
            list.innerHTML = '';
            myAuras.forEach((aura, index) => {
                const color = aura.type === '01' ? 'var(--nudim)' : 'var(--trebam)';
                list.innerHTML += `
                    <div class="aura-card" style="border-left-color: ${color}">
                        <div style="display:flex; flex-direction:column">
                            <span style="font-size:0.7em; color:${color}">${aura.catName}</span>
                            <span class="card-text">${aura.text}</span>
                        </div>
                        <button class="btn-delete" onclick="deleteAura(${index})">‚úï</button>
                    </div>`;
            });
            localStorage.setItem('my_auras', JSON.stringify(myAuras));
            sendMasterPing();
        }

        function saveAura() {
            const type = document.getElementById('type').value;
            const cat = document.getElementById('category').value;
            const catName = document.getElementById('category').options[document.getElementById('category').selectedIndex].text;
            const text = document.getElementById('desc').value;
            if(!text) return;
            myAuras.push({ type, cat, catName, text });
            renderAuras();
            toggleModal(false);
            document.getElementById('desc').value = '';
        }

        function deleteAura(index) { myAuras.splice(index, 1); renderAuras(); }

        // --- KOMUNIKACIJA ---
        async function sendMasterPing() {
            if (myAuras.length === 0) return;
            const masterHex = myAuras.map(a => a.type + a.cat).join(',');
            try {
                await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({id: userId, hex: masterHex, lokacija: "Menza_Sava", hash: 123}) });
            } catch (e) { console.log("Ping error"); }
        }

        async function checkStatus() {
            try {
                const response = await fetch(`${WEB_APP_URL}?id=${userId}`);
                const status = await response.text();
                if (status === "MATCH!" && !isMatchActive) {
                    triggerMatch();
                } else if (status === "NoMatch") {
                    resetMatch();
                }
            } catch (e) { console.log("Check error"); }
        }

        function triggerMatch() {
            isMatchActive = true;
            document.getElementById('status-display').innerText = "PRILIKA U BLIZINI!";
            document.getElementById('status-display').classList.add('status-match');
            playPingSound();
            if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
        }

        function resetMatch() {
            isMatchActive = false;
            document.getElementById('status-display').innerText = "Aura je aktivna...";
            document.getElementById('status-display').classList.remove('status-match');
        }

        function playPingSound() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, ctx.currentTime);
            osc.connect(gain);
            gain.connect(ctx.destination);
            gain.gain.setValueAtTime(0, ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0.3, ctx.currentTime + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.8);
            osc.start();
            osc.stop(ctx.currentTime + 0.8);
        }

        renderAuras();
        setInterval(sendMasterPing, 10000);
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
