<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AuraID | Digitalna Aura</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --card-bg: #16161a;
            --primary: #007aff;
            --trebam: #ff3b30;
            --nudim: #34c759;
            --match: #ffcc00;
            --text: #ffffff;
            --text-dim: #8e8e93;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000;
            transition: opacity 0.8s ease;
        }
        .logo-big {
            font-size: 3em; font-weight: bold; color: var(--primary);
            letter-spacing: 5px; animation: breathe 2s infinite ease-in-out;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }

        /* --- MAIN LAYOUT --- */
        .app-container {
            display: flex; flex-direction: column; 
            height: 100dvh; max-width: 500px; margin: 0 auto; position: relative;
            background: var(--bg);
        }

        .header { padding: 40px 20px 10px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 1.5em; color: var(--primary); transition: color 0.5s; }
        .user-id { font-size: 0.7em; color: var(--text-dim); background: #222; padding: 4px 8px; border-radius: 5px; }

        /* --- RADAR AREA --- */
        .radar-section { height: 200px; display: flex; justify-content: center; align-items: center; position: relative; }
        .aura-core {
            width: 80px; height: 80px; background: var(--primary);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 40px var(--primary); z-index: 5; transition: all 0.5s;
        }
        .pulse-ring {
            position: absolute; width: 80px; height: 80px;
            border: 2px solid var(--primary); border-radius: 50%;
            animation: ripple 3s infinite linear; opacity: 0;
        }
        .pulse-ring:nth-child(2) { animation-delay: 1s; }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(3.5); opacity: 0; }
        }

        .status-bar {
            margin: 0 20px 15px; padding: 12px; border-radius: 12px;
            background: #1a1a1a; text-align: center; font-size: 0.9em;
            color: var(--text-dim); border: 1px solid #333; transition: all 0.5s;
        }
        .status-match {
            background: var(--match) !important; color: #000 !important;
            font-weight: bold; box-shadow: 0 0 20px var(--match);
        }

        /* --- CARDS --- */
        .cards-container { flex: 1; padding: 0 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }
        .aura-card {
            background: var(--card-bg); border-radius: 15px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 5px solid var(--primary); animation: slideIn 0.3s ease-out;
        }
        .card-text { font-size: 1.1em; font-weight: 500; }
        .btn-delete { background: none; border: none; color: #555; font-size: 1.2em; cursor: pointer; padding: 10px; }

        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- FAB --- */
        .fab {
            position: absolute; bottom: 30px; right: 25px;
            width: 70px; height: 70px; background: var(--primary);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 2.5em; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            cursor: pointer; z-index: 100; transition: all 0.3s;
        }

        /* --- MODAL --- */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 3000;
        }
        .modal-content {
            background: var(--card-bg); width: 85%; max-width: 350px;
            padding: 25px; border-radius: 25px; display: flex; flex-direction: column; gap: 15px;
        }
        select, input { background: #252525; border: 1px solid #444; color: white; padding: 14px; border-radius: 12px; font-size: 1em; outline: none; }
        .btn-save { background: var(--primary); color: white; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-big">AuraID</div>
        <div style="margin-top: 10px; color: var(--text-dim);">POVEZIVANJE...</div>
    </div>

    <div class="app-container">
        <div class="header">
            <h1 id="main-title">AuraID</h1>
            <div class="user-id" id="display-id">ID: ...</div>
        </div>

        <div class="radar-section">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="aura-core" id="core">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z"/></svg>
            </div>
        </div>

        <div id="status-display" class="status-bar">Tra≈æenje signala...</div>

        <div class="cards-container" id="aura-list"></div>

        <div class="fab" onclick="toggleModal(true)">+</div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2 style="margin:0; text-align: center;">Nova Objava</h2>
            <select id="type">
                <option value="02">TREBAM (Potra≈ænja)</option>
                <option value="01">NUDIM (Ponuda)</option>
            </select>
            <select id="category">
                <option value="S">üõ†Ô∏è Usluge</option>
                <option value="B">üõí Kupovina/Prodaja</option>
                <option value="C">‚òï Dru≈°tvo</option>
                <option value="H">üÜò Pomoƒá</option>
            </select>
            <input type="text" id="desc" placeholder="≈†to toƒçno? (npr. Kava)" maxlength="30">
            <button class="btn-save" onclick="saveAura()">Aktiviraj</button>
            <button style="background:none; color:white; border:none; cursor:pointer;" onclick="toggleModal(false)">Odustani</button>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyBEZFrM-oBmhVWQEUNWob0APuURFP-f4jYeAUgkcdOJm8ucGT1-8_VFpnVlXqZr5madQ/exec";
        const auraAudio = new Audio('https://raw.githubusercontent.com/auraidproject/AuraID-Simulator/main/beep-329314.mp3');

        let userId = localStorage.getItem('aura_id') || 'Aura-' + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('aura_id', userId);
        document.getElementById('display-id').innerText = 'ID: ' + userId;

        let myAuras = JSON.parse(localStorage.getItem('my_auras')) || [];
        let isMatchActive = false;
        let currentDistance = 20;
        let beepInterval = null;

        function generateHash(str) {
            let hash = 0; str = str.toLowerCase().trim();
            for (let i = 0; i < str.length; i++) { hash = (hash << 5) - hash + str.charCodeAt(i); hash |= 0; }
            return Math.abs(hash % 10000);
        }

        setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 2000);

        function toggleModal(show) { document.getElementById('modal').style.display = show ? 'flex' : 'none'; }

        function updateAuraVisuals() {
            const hasTrebam = myAuras.some(a => a.type === '02');
            const hasNudim = myAuras.some(a => a.type === '01');
            let color = '#007aff';
            if (hasTrebam && !hasNudim) color = '#ff3b30';
            if (hasNudim && !hasTrebam) color = '#34c759';
            if (hasTrebam && hasNudim) color = '#ffcc00';
            document.getElementById('core').style.backgroundColor = color;
            document.getElementById('main-title').style.color = color;
        }

        function renderAuras() {
            myAuras.forEach(aura => { if (aura.hash === undefined) aura.hash = generateHash(aura.text); });
            const list = document.getElementById('aura-list');
            list.innerHTML = '';
            myAuras.forEach((aura, index) => {
                const color = aura.type === '01' ? 'var(--nudim)' : 'var(--trebam)';
                list.innerHTML += `<div class="aura-card" style="border-left-color: ${color}"><div><span style="font-size:0.7em; color:${color}">${aura.catName}</span><br><span class="card-text">${aura.text}</span></div><button class="btn-delete" onclick="deleteAura(${index})">‚úï</button></div>`;
            });
            localStorage.setItem('my_auras', JSON.stringify(myAuras));
            updateAuraVisuals();
            sendMasterPing();
        }

        function saveAura() {
            const type = document.getElementById('type').value;
            const cat = document.getElementById('category').value;
            const catName = document.getElementById('category').options[document.getElementById('category').selectedIndex].text;
            const text = document.getElementById('desc').value;
            if(!text) return;
            myAuras.push({ type, cat, catName, text, hash: generateHash(text) });
            renderAuras();
            toggleModal(false);
            document.getElementById('desc').value = '';
        }

        function deleteAura(index) { myAuras.splice(index, 1); renderAuras(); }

        async function sendMasterPing() {
            const masterHex = myAuras.length > 0 ? myAuras.map(a => a.type + a.cat + ":" + a.hash).join(',') : "";
            try { await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({id: userId, hex: masterHex, lokacija: "Menza_Sava"}) }); } catch (e) { console.log("Ping error"); }
        }

        async function checkStatus() {
            try {
                const response = await fetch(`${WEB_APP_URL}?id=${userId}`);
                const data = await response.json();
                currentDistance = data.distance;
                if (data.status === "MATCH!" && !isMatchActive) { startDetector(); } 
                else if (data.status === "NoMatch" && isMatchActive) { stopDetector(); }
            } catch (e) { console.log("Check error"); }
        }

        function startDetector() {
            isMatchActive = true;
            document.getElementById('status-display').innerText = "PRILIKA U BLIZINI!";
            document.getElementById('status-display').classList.add('status-match');
            runBeepLoop();
        }

        function stopDetector() {
            isMatchActive = false;
            document.getElementById('status-display').innerText = "Tra≈æenje signala...";
            document.getElementById('status-display').classList.remove('status-match');
            clearTimeout(beepInterval);
        }

        function runBeepLoop() {
            if (!isMatchActive) return;
            auraAudio.play().catch(e => console.log("Audio blocked"));
            if (navigator.vibrate) navigator.vibrate(100);
            let pause = currentDistance * 70; 
            if (pause < 150) pause = 150;
            if (pause > 2000) pause = 2000;
            beepInterval = setTimeout(runBeepLoop, pause);
        }

        renderAuras();
        setInterval(sendMasterPing, 10000);
        setInterval(checkStatus, 3000);
        document.body.onclick = () => { auraAudio.load(); };
    </script>
</body>
</html>
