<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AuraID | Acoustic Radar</title>
    <style>
        :root {
            --bg: #0a0a0c; --card-bg: #16161a; --primary: #007aff;
            --trebam: #ff3b30; --nudim: #34c759; --match: #ffcc00;
            --text: #ffffff; --text-dim: #8e8e93;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100dvh; max-width: 500px; margin: 0 auto; position: relative; }
        
        .header { padding: 30px 20px 10px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { margin: 0; font-size: 1.5em; color: var(--primary); }
        .user-id { font-size: 0.7em; color: var(--text-dim); background: #222; padding: 4px 8px; border-radius: 5px; }

        /* RADAR & SIGNAL */
        .radar-section { height: 160px; display: flex; justify-content: center; align-items: center; position: relative; }
        .aura-core { width: 70px; height: 70px; background: var(--primary); border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 30px var(--primary); z-index: 5; transition: 0.5s; }
        
        .signal-meter { margin: 0 20px 15px; padding: 15px; background: var(--card-bg); border-radius: 15px; border: 1px solid #333; }
        .bar-container { width: 100%; height: 10px; background: #222; border-radius: 5px; margin-top: 8px; overflow: hidden; }
        #signal-bar { width: 0%; height: 100%; background: var(--match); transition: width 0.1s; }

        .status-bar { margin: 0 20px 15px; padding: 12px; border-radius: 12px; background: #1a1a1a; text-align: center; font-size: 0.9em; border: 1px solid #333; transition: 0.5s; }
        .status-match { background: var(--match) !important; color: #000 !important; font-weight: bold; }

        .cards-container { flex: 1; padding: 0 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px; }
        .aura-card { background: var(--card-bg); border-radius: 15px; padding: 15px; display: flex; justify-content: space-between; border-left: 5px solid var(--primary); }
        
        .fab { position: absolute; bottom: 30px; right: 25px; width: 70px; height: 70px; background: var(--primary); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 2.5em; box-shadow: 0 10px 25px rgba(0,0,0,0.5); cursor: pointer; z-index: 100; }
        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 3000; }
        .modal-content { background: var(--card-bg); width: 85%; max-width: 350px; padding: 25px; border-radius: 25px; display: flex; flex-direction: column; gap: 15px; }
        select, input { background: #252525; border: 1px solid #444; color: white; padding: 14px; border-radius: 12px; }
        .btn-save { background: var(--primary); color: white; padding: 15px; border-radius: 12px; border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div id="splash" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#0a0a0c;z-index:4000;display:flex;justify-content:center;align-items:center;transition:0.5s;">
        <h1 style="color:var(--primary);letter-spacing:5px;">AuraID</h1>
    </div>

    <div class="app-container">
        <div class="header">
            <h1>AuraID</h1>
            <div class="user-id" id="display-id">ID: ...</div>
        </div>

        <div class="radar-section">
            <div class="aura-core" id="core">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z"/></svg>
            </div>
        </div>

        <div class="signal-meter">
            <div style="display:flex; justify-content:space-between; font-size:0.7em;">
                <span>ACOUSTIC RADAR (19kHz)</span>
                <span id="dist-val">Udaljenost: -- m</span>
            </div>
            <div class="bar-container">
                <div id="signal-bar"></div>
            </div>
        </div>

        <div id="status-display" class="status-bar">Skeniranje okoline...</div>

        <div class="cards-container" id="aura-list"></div>

        <div class="fab" onclick="toggleModal(true)">+</div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2 style="margin:0;text-align:center;">Nova Objava</h2>
            <select id="type"><option value="02">TREBAM</option><option value="01">NUDIM</option></select>
            <select id="category"><option value="S">üõ†Ô∏è Usluge</option><option value="B">üõí Kupovina</option><option value="C">‚òï Dru≈°tvo</option></select>
            <input type="text" id="desc" placeholder="Detalji..." maxlength="30">
            <button class="btn-save" onclick="saveAura()">Aktiviraj</button>
            <button style="background:none;color:white;border:none;margin-top:10px;" onclick="toggleModal(false)">Odustani</button>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyBEZFrM-oBmhVWQEUNWob0APuURFP-f4jYeAUgkcdOJm8ucGT1-8_VFpnVlXqZr5madQ/exec";
        const auraAudio = new Audio('https://raw.githubusercontent.com/auraidproject/AuraID-Simulator/main/bip.mp3');

        let userId = localStorage.getItem('aura_id') || 'Aura-' + Math.floor(1000 + Math.random() * 9000);
        localStorage.setItem('aura_id', userId);
        document.getElementById('display-id').innerText = 'ID: ' + userId;

        let myAuras = JSON.parse(localStorage.getItem('my_auras')) || [];
        let isMatchActive = false;
        let currentDistance = 20;
        let beepInterval = null;

        // --- AUDIO ENGINE (Oda≈°iljaƒç i Prijemnik) ---
        let audioCtx, analyser, dataArray, beaconOsc;
        const TARGET_FREQ = 19000; 

        async function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const source = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048;
            source.connect(analyser);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            listenLoop();
        }

        // Emitiranje neƒçujnog tona (19kHz)
        function startSilentBeacon() {
            if (!audioCtx) return;
            beaconOsc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            beaconOsc.type = 'sine';
            beaconOsc.frequency.setValueAtTime(TARGET_FREQ, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime); // Glasnoƒáa tona
            beaconOsc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            beaconOsc.start();
            console.log("Oda≈°iljem 19kHz beacon...");
        }

        function stopSilentBeacon() {
            if (beaconOsc) {
                beaconOsc.stop();
                beaconOsc = null;
            }
        }

        function listenLoop() {
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            const bin = Math.round(TARGET_FREQ / (audioCtx.sampleRate / analyser.fftSize));
            const volume = dataArray[bin]; 
            
            const signalPercent = Math.min(100, (volume / 180) * 100);
            document.getElementById('signal-bar').style.width = signalPercent + "%";
            
            if (isMatchActive && volume > 40) {
                // ≈†to je zvuk jaƒçi, to je udaljenost manja (1-20m)
                let detectedDist = 20 - (volume / 10);
                if (detectedDist < 1) detectedDist = 1;
                currentDistance = detectedDist;
                document.getElementById('dist-val').innerText = `Udaljenost: ${detectedDist.toFixed(1)} m`;
            } else if (!isMatchActive) {
                document.getElementById('dist-val').innerText = `Udaljenost: -- m`;
            }

            requestAnimationFrame(listenLoop);
        }

        // --- CORE LOGIC ---
        function generateHash(str) {
            let hash = 0; str = str.toLowerCase().trim();
            for (let i = 0; i < str.length; i++) { hash = (hash << 5) - hash + str.charCodeAt(i); hash |= 0; }
            return Math.abs(hash % 10000);
        }

        setTimeout(() => { document.getElementById('splash').style.opacity = '0'; setTimeout(()=>document.getElementById('splash').style.display='none',500); }, 2000);

        function toggleModal(show) { 
            document.getElementById('modal').style.display = show ? 'flex' : 'none'; 
            if (show) initAudio();
        }

        function renderAuras() {
            const list = document.getElementById('aura-list');
            list.innerHTML = '';
            myAuras.forEach((aura, index) => {
                const color = aura.type === '01' ? 'var(--nudim)' : 'var(--trebam)';
                list.innerHTML += `<div class="aura-card" style="border-left-color: ${color}"><div><span style="font-size:0.7em; color:${color}">${aura.catName}</span><br><span class="card-text">${aura.text}</span></div><button style="background:none;border:none;color:#555;" onclick="deleteAura(${index})">‚úï</button></div>`;
            });
            localStorage.setItem('my_auras', JSON.stringify(myAuras));
            sendMasterPing();
        }

        function saveAura() {
            const text = document.getElementById('desc').value;
            if(!text) return;
            myAuras.push({ type: document.getElementById('type').value, cat: document.getElementById('category').value, catName: document.getElementById('category').options[document.getElementById('category').selectedIndex].text, text, hash: generateHash(text) });
            renderAuras();
            toggleModal(false);
            document.getElementById('desc').value = '';
        }

        function deleteAura(index) { myAuras.splice(index, 1); renderAuras(); }

        async function sendMasterPing() {
            const masterHex = myAuras.length > 0 ? myAuras.map(a => a.type + a.cat + ":" + a.hash).join(',') : "";
            try { await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({id: userId, hex: masterHex, lokacija: "Menza_Sava"}) }); } catch (e) {}
        }

        async function checkStatus() {
            try {
                const response = await fetch(`${WEB_APP_URL}?id=${userId}`);
                const data = await response.json();
                if (data.status === "MATCH!") {
                    if (!isMatchActive) startDetector();
                } else {
                    if (isMatchActive) stopDetector();
                }
            } catch (e) {}
        }

        function startDetector() {
            isMatchActive = true;
            document.getElementById('status-display').innerText = "PRILIKA U BLIZINI!";
            document.getElementById('status-display').classList.add('status-match');
            startSilentBeacon(); // Poƒçni oda≈°iljati 19kHz
            runBeepLoop();
        }

        function stopDetector() {
            isMatchActive = false;
            document.getElementById('status-display').innerText = "Skeniranje okoline...";
            document.getElementById('status-display').classList.remove('status-match');
            stopSilentBeacon(); // Ugasi 19kHz
            clearTimeout(beepInterval);
        }

        function runBeepLoop() {
            if (!isMatchActive) return;
            auraAudio.play().catch(e => {});
            let pause = currentDistance * 80; 
            beepInterval = setTimeout(runBeepLoop, pause);
        }

        renderAuras();
        setInterval(sendMasterPing, 10000);
        setInterval(checkStatus, 3000);
        document.body.onclick = () => { initAudio(); auraAudio.load(); };
    </script>
</body>
</html>
